name: publish_python_windows

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'     
        required: false
        default: ''  
env:
  BUILD_TYPE: Release
  BUILD_DIR : build
jobs:
   
  build:
    runs-on: windows-latest 
    steps:
    - uses: actions/checkout@v2
      
    - name : Create Wheels
      run : cmake -Bbuild -H
#-G "Visual Studio 16 2019"

    - name : ls
      run : dir

    - name : Create Wheels
      run : cmake --build build --target shared --config Release

    - name : Create Wheels
      run : cmake --build build --target install --config Release
     

   

